<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <img src="imagens/metal.jpg" alt="Azul">

        <article>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        </article>

        <form action="login.php" method="post">
            <div>
                <span class="material-symbols-outlined">person</span>
                <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
            </div>
            <div>
                <span class="material-symbols-outlined">key</span>
                <input type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha">
            </div>
            <button type="submit" class="entrar">Entrar</button>
            <button type="submit">Esqueci a senha <span class="material-symbols-outlined">mail</span></button>
        </form>
    </main>
</body>
</html>
